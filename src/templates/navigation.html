<!-- Navigation -->
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <div class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <button class="nav-link home-btn" onclick=window.location.href="{{ url_for('core.home') }}">Home</button>
            </div>

            <div class="text-end">
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('core.dash') }}"><button type="button" class="btn btn-success">Account</button></a>
                <a href="{{ url_for('accounts.logout') }}"><button type="button" class="btn btn-danger">Logout</button></a>
                {% else %}
                <a href="{{ url_for('accounts.login') }}"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
                <a href="{{ url_for('accounts.register') }}"><button type="button" class="btn btn-success">Sign up</button></a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
