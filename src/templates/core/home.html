{% extends "_base.html" %}

{% block content %}
  <div>
    <h1>Welcome to the Parking Page</h1>
    <h2>Parking Areas:</h2>
    <div>
      {% for parking_area in parking_areas %}
        <a href="{{ url_for('core.park', parking_area_id=parking_area.id) }}" class="btn btn-primary">{{ parking_area.name }}</a>
      {% endfor %}
    </div>
  
    {% if current_user.is_admin %}
      <a href="{{ url_for('core.add_parking') }}" class="btn btn-success">Admin Panel</a>
    {% endif %}
  </div>
{% endblock %}
