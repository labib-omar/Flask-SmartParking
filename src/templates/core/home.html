{% extends "_base.html" %}

{% block content %}
  <h1>Welcome to the Parking Page</h1>
  <h2>Parking Areas:</h2>
  <div class="button-container">
    {% for parking_area in parking_areas %}
      <a href="{{ url_for('core.park', parking_area_id=parking_area.id) }}" class="parking-button">{{ parking_area.name }}</a>
    {% endfor %}
  </div>
  
  {% if current_user.is_admin %}
    <a href="{{ url_for('core.parkAdmin') }}" class="admin-button">Admin Panel</a>
  {% endif %}
{% endblock %}
